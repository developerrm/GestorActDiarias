version: '3.8'

services:
  # Servicio de desarrollo con hot reload
  gestor-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gestor-actividades-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - gestor-network-dev

networks:
  gestor-network-dev:
    driver: bridge
